<div>
    <mat-form-field appearance="standard" >
        <mat-label>Organisation</mat-label>
        <mat-select [(ngModel)]="selectedValue" >
            <mat-option value="company">Company</mat-option>
            <mat-option value="farmer">Farmer</mat-option>
            <mat-option value="trader">Trader</mat-option>
            <mat-option value="customer">Customer</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput [type]="'email'" placeholder="Email" [(ngModel)]="email">
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput [type]="'password'" placeholder="Password" [(ngModel)]="passwd">
    </mat-form-field>
</div>

<div>
    <button mat-raised-button (click)="onValidate()">Welcome Back</button>
</div>
