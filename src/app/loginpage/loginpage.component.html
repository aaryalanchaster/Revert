<div class="main-div">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input
         matInput [type]="'email'" placeholder="Email" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput   [type]="'password'" placeholder="Password" [(ngModel)]="passwd">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="onValidate()" >Login</button>
    </mat-card-actions>
    <mat-card-subtitle>
      <span>Not a member? <a href="#">Signup</a></span>
    </mat-card-subtitle>
  </mat-card>
</div>
